<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Newplayingcard.css">
    <title>New cards</title>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="heading">
                <h1 class="icon">A</h1>
                <div class="shape1">
                   <div class="spade">
                   <div class="cirlceleft" ></div>
                   <div class="cirlceright" ></div>
                   <div class="triangle" ></div>
                   <div class="last" ></div>
                   <div class="basecircle"></div>
                   <div class="basecircle1"></div>
                   <div class="rectangle"></div>
               </div>
               </div>
            </div>
            <div class="heading1">
                <div>
                    <h1 class="icon2">A</h1>
                </div>
                <div class="shape">
                   <div class="spade">
                       <div class="cirlceleft" ></div>
                       <div class="cirlceright" ></div>
                       <div class="triangle" ></div>
                       <div class="last" ></div>
                       <div class="basecircle"></div>
                       <div class="basecircle1"></div>
                       <div class="rectangle"></div>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="main1">
                    <div class="spade">
                       <div class="cirlceleft" ></div>
                       <div class="cirlceright" ></div>
                       <div class="triangle" ></div>
                       <div class="last" ></div>
                       <div class="basecircle"></div>
                       <div class="basecircle1"></div>
                       <div class="rectangle"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card2">
            <div class="king">
                <h1>K</h1>
            </div>
            <div class="club">
                <div id="circle1"></div>
                <div id="circle2"></div>
                <div id="circle3"></div>
                <div class="rectangle1"></div>
                <div id="circle4"></div>
                <div id="circle5"></div>
            </div>
            <div class="mainclub">
               <div class="club">
                  <div id="circle1"></div>
                  <div id="circle2"></div>
                   <div id="circle3"></div>
                   <div class="rectangle1"></div>
                   <div id="circle4"></div>
                   <div id="circle5"></div>
               </div>
            </div>
            <div class="heading2">
               <div class="king2">
                    <h1>K</h1>
               </div>
                <div class="mainclub1">
                  <div class="club">
                     <div id="circle1"></div>
                     <div id="circle2"></div>
                      <div id="circle3"></div>
                      <div class="rectangle1"></div>
                      <div id="circle4"></div>
                     <div id="circle5"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card3">
            <div class="ace">
                <h1>A</h1>
            </div>
            <div class="allheart">
                <div class="heart"></div>
                <div class="heartcircle"></div>
                <div class="heartcircle1"></div>
            </div>
            <div class="allheart1">
                <div class="heart"></div>
                <div class="heartcircle"></div>
                <div class="heartcircle1"></div>
            </div>
            <div class="ace2">
                <h1>A</h1>
            </div>
            <div class="allheart2">
                <div class="heart"></div>
                <div class="heartcircle"></div>
                <div class="heartcircle1"></div>
            </div>
        </div>
        <div class="card4">
            <div class="king3">
                <h1>K</h1>
            </div>
            <div class="ldiamond">
            <div class="shapediamond">
                <div class="Diamond"></div>
                <div class="Diamond1"></div>
            </div>
            </div>
            <div class="shapediamond2">
                <div class="Diamond"></div>
                <div class="Diamond1"></div>
            </div>
            <div class="king4">
                <h1>K</h1>
            </div>
            <div class="shapediamond3           ">
                <div class="Diamond"></div>
                <div class="Diamond1"></div>
            </div>
        </div>
    </div>
</body>
</html>
